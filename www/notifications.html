<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> 
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Haribol</title>
    </head>
    
    <body>
        <header id="header">
            <div id="top" class="pos-rel">
                <span class="top_span d-block text-uppercase text-white">Экадаши и Вайшнавские праздники</span>
                <span class="d-block bold text-white" id="current_date"></span>
                <span class="d-block l-height-1-25 text-white" id="location"></span>
            </div>
        </header>
        <main id="main_notifications">

            <div class="div_nearest_event d-none">
                <h4>Ближайшее событиe:</h4>
                <div id="nearest_event"></div>
            </div>
            <hr class="hr-style hr-hide d-none">

            <form name="settings_notifications">
                <div id="day_notifications" class="d-flex">
                    <div>
                        <h4 class="d-block l-height-1-3">Присылать мне<br>уведомления<br>о событиях:</h4>
                    </div>
                    <div>
                        <div class="m-b-10">
                            <label class="d-flex">за 2 дня
                                <input id="get_notifications_2" class="d-block pos-abs" type="radio" name="get_notifications" value="2">
                                <span class="container_radio">
                                    <span class="d-block pos-rel"></span>
                                </span>
                            </label>
                        </div>
                        <div class="d-flex m-b-10">
                            <label class="d-flex">за 1 день
                                <input class="d-block pos-abs" type="radio" name="get_notifications" value="1">
                                <span class="container_radio">
                                    <span class="d-block pos-rel"></span>
                                </span>
                            </label>
                        </div>
                        <div>
                            <label class="d-flex">в день события
                                <input class="d-block pos-abs" type="radio" name="get_notifications" value="0">
                                <span class="container_radio">
                                    <span class="d-block pos-rel"></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <hr class="hr-style hr-hide">
                <div id="time_notifications" class="d-flex">
                    <h4 class="d-block l-height-1-3">Время получения<br>уведомления</h4>
                    <input type="time" name="time">
                </div>
                <hr class="hr-style hr-hide">
                <div id="status_notifications" class="d-flex m-b-20">
                    <h4 class="d-block l-height-1-3">Отключить уведомления</h4>
                    <label class="d-flex">
                        <input class="pos-abs" type="checkbox" name="status_notifications" data-status="true">
                        <span class="container_radio">
                            <span class="d-block pos-rel"></span>
                        </span>
                    </label>
                </div>
                <div class="text-center">
                    <input id="update_notif" type="submit" name="" value="Сохранить">
                </div>
            </form>
            <hr class="hr-style hr-hide">
            <div>
                <h4 class="l-height-1-3">Если уведомления не приходят</h4>
                <button id="update_storage" class="m-t-10 pos-rel">Обновить историю</button>
            </div>
            <div id="height_footer"></div>
        </main>

        <div id="message_notifications" class="pos-fixed l-height-1-25"></div>  
        
        <div id="check_exit_page" class="pos-fixed l-height-1-25">
            <div class="main pos-rel l-height-1-25">  
              <div class="wrap_check_exit_page pos-rel">
                  <span class="d-block text-center">Внесенные Вами изменения могут не сохраниться!</span>
                  <div class="d-flex m-t-40" style="justify-content: space-between;">
                      <button id="ok_transition" class="bold">Все равно<br>перейти</button>
                      <button id="remain" class="bold">Остаться</button>
                  </div> 
              </div>
            </div> 
        </div>

        <nav></nav>
        
        <footer>
            <div id="footer" class="pos-fixed">
                <ul class="d-flex text-center">
                    <li id="home">
                        <a href="index.html"><i class="fas fa-home fa-lg"></i></a>
                    </li>
                    <li id="nav">Меню</li>
                </ul>
            </div>
        </footer>
        
        <script src="cordova.js"></script>
        <script type="module" src="js/general.js"></script>
        <script type="module" src="js/notifications.js"></script>
    </body>
</html>
