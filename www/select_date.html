<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> 
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Haribol</title> 
    </head>
    
    <body>
        <div id="background" class="pos-fixed"></div>
        <header id="header" class="pos-fixed">
            <div class="before_top text-center">
                <span class="top_span d-block">Экадаши и вайшнавские праздники</span>
            </div>
            <div id="top" class="pos-rel">
                <span class="d-block bold" id="current_date"></span>
                <span class="d-block l-height-1-25" id="location"></span>
            </div>
        </header>
    
        <div id="list_all_years" class="pos-fixed">
            <i id="close_list_years" class="pos-abs fas fa-angle-right fa-lg"></i>
            <div id="div_list_all_years" class="d-flex text-center"></div>
        </div>

        <div id="year_screen" class="pos-fixed">
            <span id="year_screen_span"></span>
        </div>

        <main id="calendar" class="pos-rel">
            <div>
                <h1 class="year_select_date m-b-0"></h1>
                <div class="calendar_year d-flex">
                    <ul class="jan"></ul>
                    <ul class="feb"></ul>
                    <ul class="mar"></ul>
                    <ul class="apr"></ul>
                    <ul class="may"></ul>
                    <ul class="jun"></ul>
                    <ul class="jul"></ul>
                    <ul class="aug"></ul>
                    <ul class="sem"></ul>
                    <ul class="oct"></ul>
                    <ul class="nov"></ul>
                    <ul class="dem"></ul>
                </div>
            </div>
            <div>
                <h1 class="year_select_date m-b-0"></h1>
                <div class="calendar_year d-flex">
                    <ul class="jan"></ul>
                    <ul class="feb"></ul>
                    <ul class="mar"></ul>
                    <ul class="apr"></ul>
                    <ul class="may"></ul>
                    <ul class="jun"></ul>
                    <ul class="jul"></ul>
                    <ul class="aug"></ul>
                    <ul class="sem"></ul>
                    <ul class="oct"></ul>
                    <ul class="nov"></ul>
                    <ul class="dem"></ul>
                </div>
            </div>
            <div>
                <h1 class="year_select_date m-b-0"></h1>
                <div class="calendar_year d-flex">
                    <ul class="jan"></ul>
                    <ul class="feb"></ul>
                    <ul class="mar"></ul>
                    <ul class="apr"></ul>
                    <ul class="may"></ul>
                    <ul class="jun"></ul>
                    <ul class="jul"></ul>
                    <ul class="aug"></ul>
                    <ul class="sem"></ul>
                    <ul class="oct"></ul>
                    <ul class="nov"></ul>
                    <ul class="dem"></ul>
                </div>
            </div>
            <div id="height_footer"></div>
        </main>
        
        <div id="wrapper_hint_description" class="pos-fixed">
            <div id="hint_description" class="hint_description pos-abs">
                <div>
                    <span>Экадаши отмечены голубым цветом, Вайшнавские праздники оранжевым. Подробности при нажатии.</span> 
                </div>
                <div class="text-center">
                    <button id="close_forever" class="text-uppercase text-white d-none m-t-10">Закрыть навсегда</button>
                </div>
                <i id="close_hint_description" class="pos-abs far fa-times-circle"></i>
            </div>
        </div>

        <div class="pos-fixed div_zoom_calendar">
            <i id="plus" class="fas fa-search-plus zoom_show d-block pos-abs"></i>
            <i id="minus" class="fas fa-search-minus zoom_hide d-block pos-abs"></i>
        </div>

        <nav></nav>
        
        <footer>
            <div id="footer" class="pos-fixed">
                <ul class="d-flex text-center">
                    <li id="home">
                        <a href="index.html"><i class="fas fa-home fa-lg"></i></a>
                    </li>
                    <li id="show_select_date">
                        <i class="fas fa-calendar-alt fa-lg"></i>
                    </li>
                    <li id="nav">
                        <span>Меню</span>
                    </li>
                </ul>
            </div>
        </footer>
        
        <script async src="cordova.js"></script>
        <script defer type="module" src="js/content_description.js"></script>
        <script defer type="module" src="js/general.js"></script>
        <script defer type="module" src="js/select_date.js"></script>
    </body>
</html>
